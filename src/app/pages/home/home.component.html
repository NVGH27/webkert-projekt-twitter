<div class="home-container">
  <app-menu></app-menu>
  <div class="tweets-container">
    <div class="new-tweet">
      <textarea [(ngModel)]="newTweet" placeholder="Írj ki valamit!" [attr.maxlength]="maxTweetLength"></textarea>
      <div class="tweet-info">
        <span>{{ newTweet.length }}/{{ maxTweetLength }}</span>
        <button (click)="addTweet()">Tweet</button>
      </div>
    </div>
    <div class="tweets-list">
      <div *ngFor="let tweet of tweets" class="tweet">
        <div class="tweet-header">
          <span class="user-name">User #{{ tweet.user_id }}</span>
          <span class="tweet-time">{{ tweet.created_at | timeAgo }}</span>
        </div>
        <p>{{ tweet.text }}</p>
      </div>
    </div>
  </div>
</div>
