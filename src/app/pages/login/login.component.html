<div class="login-container">
  <h1 class="login-header">Login</h1>
  <form class="login-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Enter your email" required />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter your password" required />
    </mat-form-field>
    <p class="forgot-password">
      <a class="forgot-password-link" routerLink="/forgot-password">Forgot Password?</a>
    </p>
    <button mat-raised-button color="primary" class="login-button">Login</button>
    <p class="signup-text">
      Don't have an account? <a class="signup-link" routerLink="/signup">Sign up</a>
    </p>
  </form>
</div>
